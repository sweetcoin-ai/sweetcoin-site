
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit to Sweetcoin Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body { padding: 20px; font-family: Arial, sans-serif; background: #ffffff; }
    form { max-width: 400px; margin: 0 auto; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 6px; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <h2>Submit Your Store</h2>
  <form id="merchantForm">
    <label>Store Name</label>
    <input type="text" name="store" required>

    <label>Address (or general location)</label>
    <input type="text" name="address" required>

    <label>Wallet Address</label>
    <input type="text" name="wallet" required>

    <label>Remarks (optional)</label>
    <textarea name="remarks"></textarea>

    <button type="submit">Submit</button>
  </form>

  <script type="module">
    import {{ db, addDoc, collection }} from './firebase-init.js';
    document.getElementById("merchantForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {{
        name: form.store.value,
        address: form.address.value,
        wallet: form.wallet.value,
        remarks: form.remarks.value,
        status: "pending",
        createdAt: new Date().toISOString()
      }};
      try {{
        await addDoc(collection(db, "merchants"), data);
        window.location.href = "submitted.html";
      }} catch (err) {{
        alert("Submission failed: " + err);
      }}
    });
  </script>
</body>
</html>
